version: "3"

services:

    mongo:
        image: mongo
        restart: always
        volumes:
            - mongo-data:/data/db

    api:
        build: .
        command: gunicorn --reload --bind 0.0.0.0 dirtcastle.newapi.wsgi:wsgi
        restart: always
        environment:
            MONGO_HOST: mongo
        volumes:
            - .:/api
        depends_on:
            - mongo
        ports:
            - "8000:8000"

volumes:
    mongo-data:
